          </header>

            <form class="module-form">
              <output id="module-range-modulate-output" class="module-output">0</output>
              <input type="range" class="module-range" id="module-range-modulate-master" value="100" />​
              <label for="module-range-modulate" class="module-label range-label">Volume</label>
            </form>
          </section>
        </li>
        <li class="col col1 module module-master">
          <header class="col-header">
            <h2 class="col-head-2"><abbr title="Master Control">Mstr</abbr></h2>
          </header>
          <section class="module-wrapper">
            <form class="module-form">
              <output id="module-range-volume-output" class="module-output">50</output>
              <input type="range" class="module-range" id="module-range-volume-master" value="50" />​
              <label for="module-range-volume-master" class="module-label range-label">Volume</label>
            </form>
          </section>
