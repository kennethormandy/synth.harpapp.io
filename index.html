<!doctype html>
<html>
  <head>
    <title>Synth</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content='width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0' name='viewport' />

    <link rel="stylesheet" href="css/application.css"></link>

    <script src="js/zepto-1.0.rc.js" ></script>
    <script src="js/zepto-onpress.js" ></script>
  </head>
  <body>
    <div class="main">
      <h1>Synth</h1>
      <ol class="columns">
        <li class="col col1 module module-play">
          <header class="col-header">
            <h2 class="col-head-2">Play</h2>
          </header>
        </li>
        <li class="col col1 subs">
          <ol class="sub-columns">
            <li class="sub-col sub-col1 module module-osc1">
              <header class="col-header">
                <h2 class="col-head-2"><abbr title="Oscillator 1">Osc1<abbr></h2>
              </header>
            </li>
            <li class="sub-col sub-col1 module module-osc2">
              <header class="col-header">
                <h2 class="col-head-2"><abbr title="Oscillator 2">Osc2<abbr></h2>
              </header>
            </li>
          </ol>
        </li>
        <li class="col col2 module module-filter">
          <header class="col-header">
            <h2 class="col-head-2">Filter</h2>
          </header>
        </li>
        <li class="col col1 module module-modulate">
          <header class="col-header">
            <h2 class="col-head-2"><abbr title="Modulation">Mod</abbr></h2>
          </header>
        </li>
        <li class="col col1 module module-master">
          <header class="col-header">
            <h2 class="col-head-2"><abbr title="Master Control">Mstr</abbr></h2>
          </header>
        </li>
      </ol>
    </div>
  </body>
</html>
